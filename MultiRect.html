<!DOCTYPE html>
<html>
<head>
<title>Objective 2 - Multiple Rectangles</title>
  
<script type="text/javascript">
	window.onload = function(){
		var can = document.getElementById('rectangleCanvas');
		var context = can.getContext('2d');
		context.fillStyle =   "#08088A";  // dark blue
		
		for(i=0; i<=1500; i=i+15){
			for(j=0; j<=2500; j=j+25){
				context.fillRect(j, i, 20, 10);
			}
		}
	}
</script>
</head>

<body>
<h3>Objective 2 - 100x100 rectangles</h3>
<canvas id="rectangleCanvas" width="2600" height="1600"></canvas>
</body>
</html>
