<!DOCTYPE html>
<html>
<head>
<title>Objective 1 - One Rectangle</title>
  
<script type="text/javascript">
	window.onload = function() { 
		var can = document.getElementById('rectangleCanvas');
		var context = can.getContext('2d');
 
		context.fillStyle =   "#08088A";  // dark blue
		context.fillRect(10,20,200,100);
	}
</script>
</head>

<body>
<h1>Objective 1 - One Rectangle</h1>
<canvas id="rectangleCanvas" width="200" height="200"></canvas>
</body>
</html>
